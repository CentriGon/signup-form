<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <img src="red-among-us-png-842x1024.webp.crdownload" class="backgroundPic">
    <div class ="odinLogo">
        <img src="odin-lined.png" class ="logo">
    </div>
    <div class="mainform">
        <h3> Use this form to sign up for Among Us subscription. Each month, you get a new copy of among us, as well as the latest among us news. Additionally, you get useful items mailed to you like among us kitchen knife, bedsheet, and flip-flops.</h3>
        <h3></h3>
        <h3> SIGN UP NOW!!</h3>
        <form action="backendLink.com" method = "post">
            <div class="columns"> 
              <div class ="firstCol">
                <label for="firstName"> *First name: </label>
                <input type="text" id="firstName" name="user_firstName" required>
                <label for="email"> *Email Address: </label>
                <input type="email" id="email" name="user_email" required>
                <label for="password"> *Password: </label>
                <input type="password" id="password" name="user_password" required minlength="7">
              </div>
              <div class ="secondCol">
                <label for="lastName"> *Last Name: </label>
                <input type="text" id="lastName" name="user_lastName" required>
                <label for="confirmpassword" class="confirm"> *Confirm Password: </label>
                <input type="password" id="confirmpassword" name="user_password" required minlength="7">
              </div>
            </div>

              <button type="submit" class="submitbtn"> Submit </button>
        </form>
    </div>
</body>
</html>
